<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffffff;
        }

        /* Header nền xanh trống */
        .header {
            background-color: #e1edc8;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logo ảnh */
        .logo-img {
            height: 70px;
            /* chỉnh cao thấp logo */
            object-fit: contain;
        }

        /* Login wrapper */
        .login-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        /* Login box */
        .login-box {
            background-color: #e8f3cf;
            width: 420px;
            padding: 40px 30px;
            border: 2px solid #000;
            border-radius: 25px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-size: 26px;
        }

        .login-box input {
            width: 100%;
            padding: 12px 18px;
            margin-bottom: 18px;
            border-radius: 25px;
            border: 2px solid #666;
            font-size: 16px;
        }

        .forgot {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 25px;
            text-decoration: none;
        }

        .btn-login {
            width: 160px;
            padding: 12px 0;
            background-color: #2aa6c9;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 25px;
        }

        .btn-login:hover {
            background-color: #238db0;
        }

        .back-home {
            display: block;
            font-size: 18px;
            color: #000;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="/Images/logo nền xanh.png" alt="Logo Tiệm Len Moon" class="logo-img">
    </header>

    <!-- Login box -->
    <div class="login-wrapper">
        <div class="login-box">
            <h2>Đăng ký</h2>
            <input type="text" placeholder="Họ và tên">
            <input type="password" placeholder="Mật khẩu">
            <input type="number" placeholder="Số điện thoại">
            <input type="email" placeholder="Nhập gmail">
            <a href="trang chủ.html">
                <button class="btn-login">Đăng ký</button>
            </a>

            <a href="trang chủ.html" class="back-home">Trở về trang chủ</a>
        </div>
    </div>

    <!-- contact  -->
    <div class="container" id="contact" data-aos="fade-up" data-aos-duration="1500">
        <h1>CONTACT US</h1>
        <div class="row">
            <div class="col-md-4 py-1 py-md-0">
                <div class="form-group">
                    <input type="text" class="form-control" id="usr" placeholder="Name">
                </div>
            </div>
            <div class="col-md-4 py-1 py-md-0">
                <div class="form-group">
                    <input type="email" class="form-control" id="eml" placeholder="Email">
                </div>
            </div>
            <div class="col-md-4 py-1 py-md-0">
                <div class="form-group">
                    <input type="number" class="form-control" id="phn" placeholder="Phone">
                </div>
            </div>

        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" id="comment" placeholder="Message"></textarea>
        </div>
        <div id="messagebtn"><button>Send Message</button></div>
    </div>
    <!-- contact end -->

    <!-- Thông tin-->
    <div class="container text-center py-5">
        <h3 class="text-success fw-bold">"Gửi trọn yêu thương trong từng sản phẩm"</h3>
        <div class="row mt-4">
            <!-- Mục 1 -->
            <div class="col-6 col-md-3 mb-4 d-flex flex-column align-items-center">
                <img src="Images/nguyên liệu.jpg" alt="Nguyên liệu chất lượng" width="100" height="100"
                    class="img-fluid mb-3">
                <h5 class="fw-bold text-dark text-center mt-2">Nguyên liệu chất lượng</h5>
            </div>
            <!-- Mục 2 -->
            <div class="col-6 col-md-3 mb-4 d-flex flex-column align-items-center">
                <img src="Images/kỹ thuật.jpg" alt="Kỹ thuật chất lượng" width="100" height="100"
                    class="img-fluid mb-3">
                <h5 class="fw-bold text-dark text-center mt-2">Kỹ thuật chất lượng</h5>
            </div>
            <!-- Mục 3 -->
            <div class="col-6 col-md-3 mb-4 d-flex flex-column align-items-center">
                <img src="Images/thiết kế.jpg" alt="Thiết kế độc bản" width="100" height="100" class="img-fluid mb-3">
                <h5 class="fw-bold text-dark text-center mt-2">Thiết kế độc bản</h5>
            </div>
            <!-- Mục 4 -->
            <div class="col-6 col-md-3 mb-4 d-flex flex-column align-items-center">
                <img src="Images/vận chuyển.jpg" alt="Giao hàng nhanh chóng" width="100" height="100"
                    class="img-fluid mb-3">
                <h5 class="fw-bold text-dark text-center mt-2">Giao hàng nhanh chóng</h5>
            </div>
        </div>
    </div>

    <!--End Thông tin-->

    <!-- Footer -->
    <footer class="text-white py-4" style="background-color: #e1edc8;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-dark">
                    <p style=" letter-spacing: 2px;">Hotline: 0123456789</p>
                    <p style=" letter-spacing: 2px;">Email: moonlen@gmail.com</p>
                    <p style=" letter-spacing: 2px;">Địa chỉ: 21 Ngũ Hành Sơn, Tp Đà Nẵng</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <img src="Images/logo nền xanh.png" alt="Logo" class="img-fluid">
                </div>
            </div>
        </div>
    </footer>


    <!-- End Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

        </script>
</body>

</html>
